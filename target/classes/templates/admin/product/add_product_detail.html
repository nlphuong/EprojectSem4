<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<body>
<div class="row">
    <div class="col-xl-6 d-flex">
        <div class="card flex-fill">
            <div class="card-header">
                <h4 class="card-title">Product Infomation</h4>
            </div>
            <div class="card-body">
                <form action="#">
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label">Product Code</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label">Name</label>
                        <div class="col-lg-9">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label">Price</label>
                        <div class="col-lg-9">
                            <input type="email" class="form-control">
                        </div>
                    </div>
                    <div>
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>Color</th>
                                    <th>Size</th>
                                    <th>Quantity</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Green</td>
                                    <td>23</td>
                                    <td>50</td>
                                </tr>
                                <tr>
                                    <td>Green</td>
                                    <td>23</td>
                                    <td>50</td>
                                </tr>
                                <tr>
                                    <td>Green</td>
                                    <td>23</td>
                                    <td>50</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-xl-6 d-flex">
        <div class="card flex-fill">
            <div class="card-header">
                <h4 class="card-title">Add new style</h4>
            </div>
            <div class="card-body">
                <div id="detailForm" action="postDetail" method="post">
                    <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label">Last Name</label>
                                    <div class="col-lg-9">
                                        <select type="text" class="form-control" name="color">
                                            <option>BLUE</option>
                                            <option>RED</option>
                                        </select>
                                    </div>
                                </div>

                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label">Size</label>
                                    <div class="col-lg-9">
                                        <input type="text" class="form-control" name="size">
                                    </div>
                                </div>

                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label">Quantity</label>
                                    <div class="col-lg-9">
                                        <input type="number" class="form-control" name="">
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div class="form-group row">
                        <input type="file" onchange="imagesPreview(this, 'div.gallery')" multiple id="gallery-photo-add">
                        <div class="gallery"></div>
                    </div>
                    <div class="text-right">
                        <button onclick="postDetail()" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
